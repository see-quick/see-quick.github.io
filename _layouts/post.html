<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %}
      <section class="article">
        <div class="article-header">
          <h2 class="article-title">{{page.title}}</h2>
          <small class="date">{{page.date | date_to_string}}</small>
          <div class="categories">
            {% for c in page.categories %}
            <a href="#!" class="category">{{c}}</a>
            {% endfor %}
          </div>
        </div>
        <div class="content">{{content}}</div>
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
    <script>
      document.querySelectorAll('pre.highlight').forEach(pre => {
        // Skip if already done
        if (pre.classList.contains('has-copy')) return;

        const btn = document.createElement('button');
        btn.innerText = 'ðŸ“‹ Copy';
        btn.className = 'copy-btn';

        btn.style.cssText = `
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          font-size: 0.8rem;
          padding: 0.2rem 0.5rem;
          background: #333;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          opacity: 0.6;
        `;

        btn.addEventListener('click', () => {
          const code = pre.querySelector('code');
          if (!code) return;
          navigator.clipboard.writeText(code.innerText);
          btn.innerText = 'âœ… Copied!';
          setTimeout(() => (btn.innerText = 'ðŸ“‹ Copy'), 2000);
        });

        pre.classList.add('has-copy');
        pre.style.position = 'relative';
        pre.appendChild(btn);
      });
    </script>
  </body>
</html>
