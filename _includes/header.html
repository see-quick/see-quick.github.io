<header>
  <a class="site-title" href="{{site.baseurl}}/">{{site.title}}</a>
  <div style="display: flex; gap: 1rem; align-items: center;">
    <!-- Kafka Quiz link -->
    <a href="{{site.baseurl}}/kafka-quiz/" style="cursor: pointer; font-size: 1.1em; font-weight: 600; color: var(--text-primary); text-decoration: none; transition: color 0.15s ease;" title="Daily Kafka Quiz">
      <span style="margin-right: 0.25rem;">&#9889;</span>Quiz
    </a>
    <!-- font switcher -->
    <span id="font-toggle" style="cursor: pointer; font-size: 1.2em; font-weight: 700; user-select: none;" title="Change font">
      Aa
    </span>
    <!-- dark/light mode -->
    <span id="dark-mode-toggle" style="cursor: pointer" title="Toggle theme">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 16 16"
        height="1.2em"
        width="1.2em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13V2a6 6 0 1 1 0 12z"
        ></path>
      </svg>
    </span>
  </div>
</header>
